version: "3.8"

volumes:
  mongodb-data: {}
  redis-data: {}
  redisinsight-data: {}
  minio-data: {}

services:
  mongodb:
    container_name: ${COMPOSE_PROJECT_NAME}-mongodb
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
  
  redis:
    container_name: ${COMPOSE_PROJECT_NAME}-redis
    image: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
        
  redisinsight:
    container_name: ${COMPOSE_PROJECT_NAME}-redisinsight
    image: redis/redisinsight:latest
    ports:
      - "5540:5540"
    volumes:
      - redisinsight-data:/data
  
  minio:
    container_name: ${COMPOSE_PROJECT_NAME}-minio
    image: quay.io/minio/minio
    ports:
      - "9000:9000" # API
      - "9001:9001" # Web UI
    environment:
      - MINIO_ROOT_USER=minio
      - MINIO_ROOT_PASSWORD=Password&1234
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data